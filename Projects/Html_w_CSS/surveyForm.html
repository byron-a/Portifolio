<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="stylesSurvey.css" />
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="post" enctype="text/plain">
    <fieldset>
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required />
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required />
      <label id="number-label" for="number">Age(optional)</label>
      <input id="number" type="number" min="12" max="90" placeholder="Your current age" />
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <input id="def" type="radio" name="recommendation" value="definite" /> <label for="def">Definitely</label>
      <input id="maybe" type="radio" name="recommendation" value="maybe" /> <label for="maybe">Maybe</label>
      <input id="notSure" type="radio" name="recommendation" value="notsure" /> <label for="notSure">Not sure</label>
      <label id="favorite" for="favoriteFeature">What is you favourite feature of freeCodeCamp?</label>
      <select id="favoriteFeature">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open source</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved? (check all that apply)</legend>
      <input id="frontend" type="checkbox" value="frontend" />
      <label for="frontend">Front-end Projects</label>
      <input id="backend" type="checkbox" value="backend" />
      <label for="backend">Back-end Projects</label>
      <input id="dataVisuals" type="checkbox" value="dataVisuals" />
      <label for="dataVisuals">Data Visualization</label>
      <input id="challenges" type="checkbox" value="challenges" />
      <label for="challenges">Challenges</label>
      <input id="opensource" type="checkbox" value="opensource" />
      <label for="opensource">Open Source Community</label>
      <input id="gitter" type="checkbox" value="gitter" />
      <label for="gitter">Gitter help rooms</label>
      <input id="video" type="checkbox" value="video" />
      <label for="video">Videos</label>
      <input id="meetups" type="checkbox" value="meetups" />
      <label for="meetups">City Meetups</label>
      <input id="wiki" type="checkbox" value="wiki" />
      <label for="wiki">Wiki</label>
      <input id="forum" type="checkbox" value="forum" />
      <label for="forum">Forum</label>
      <input id="courses" type="checkbox" value="courses" />
      <label for="courses">Additional Courses</label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?</label for="text">
      <textarea id="text" rows="30" placeholder="Enter your comments here..."></textarea>
    </fieldset>
    <div>
      <input id="submit" type="submit" value="Submit Data" />
    </div>

  </form>
</body>

</html>
