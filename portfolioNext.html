    <section id="projects" class="projectNext">
    <h3 class="h3" >Html5 w/ CSS</h3>
        <script>
            let load = "./store.json";
            fetch(load)
            .then((res)=>res.json())
            .then((data)=>{
                let cards = document.getElementsByClassName('cards')[0];
                for(let x of data){
                    if(x.cardHTML){
                    let create = document.createElement('div');
                    create.innerHTML = x.cardHTML;
                    cards.appendChild(create);
                    }                    
                }
                
            })
        </script>
        <div class="cards"></div>
    </section>
